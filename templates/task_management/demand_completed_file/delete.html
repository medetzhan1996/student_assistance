<form class="row g-4" action="{{request.path}}" method="POST">
     {% csrf_token %}
    <div class="modal-body">
        <p class="mb-0 color-red"> Вы уверены, что хотите удалить "{{ object.file }}"?   </p>
    </div>
    <div class="modal-footer">
        <input type="submit" class="btn btn-danger btn-sm" value="Удалить">
        <a href="" class="btn btn-secondary btn-sm">Отмена</a>
    </div>
</form>
