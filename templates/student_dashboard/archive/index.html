{% extends 'student_dashboard/base.html' %}
{% block content %}
	<div class="card">
		<div class="card-body">
		  <div class="d-flex flex-column align-items-center text-center">
		    {% for demand in demands %}
		    	{{demand.student}}<br>
		    	{{demand.type_task}}<br>
		    	{{demand.subject}}<br>
		    	{{demand.deadline}}<br>
		    	{{demand.comment}}<br><br><br>
			{% endfor %}
		  </div>
		</div>
	</div>
{% endblock %}
